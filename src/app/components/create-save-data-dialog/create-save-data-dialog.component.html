<h2 mat-dialog-title>Create a Save File</h2>
<div mat-dialog-content class="dialog-content">
  <form #editForm="ngForm">
    <h3>Character</h3>
    <mat-form-field>
      <mat-label>Character Name</mat-label>
      <input matInput [(ngModel)]="saveData.name" name="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Farm Name</mat-label>
      <input matInput [(ngModel)]="saveData.farmName" name="farmName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Farm Type</mat-label>
      <mat-select [(ngModel)]="saveData.farmType"  name="farmType">
        <mat-option value="Standard">Standard</mat-option>
        <mat-option value="Riverland">Riverland</mat-option>
        <mat-option value="Forest">Forest</mat-option>
        <mat-option value="Hill-Top">Hill-Top</mat-option>
        <mat-option value="Wilderness">Wilderness</mat-option>
        <mat-option value="Beach">Beach</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Favorite Thing</mat-label>
      <input matInput [(ngModel)]="saveData.favoriteThing"  name="favoriteThing">
    </mat-form-field>

    <h3>Appearance</h3>
    <mat-form-field>
      <mat-label>Skin Tone</mat-label>
      <input type="number" matInput [(ngModel)]="saveData.appearance.skin"  name="skin">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hair Style</mat-label>
      <input type="number" matInput [(ngModel)]="saveData.appearance.hair"  name="hair">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Shirt</mat-label>
      <input type="number" matInput [(ngModel)]="saveData.appearance.shirt"  name="shirt">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pants</mat-label>
      <input type="number" matInput [(ngModel)]="saveData.appearance.pants"  name="pants">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Eye Color</mat-label>
      <input type="color" matInput [(ngModel)]="saveData.appearance.eyeColor"  name="eyeColor">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hair Color</mat-label>
      <input type="color" matInput [(ngModel)]="saveData.appearance.hairColor"  name="hairColor">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pant Color</mat-label>
      <input type="color" matInput [(ngModel)]="saveData.appearance.pantColor"  name="pantColor">
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
